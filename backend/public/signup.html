    .testimonial-card .card-up {
      height: 120px;

<body>
    <h1>Hello, Node.js!</h1>
    <nav>
      <ul>
        <li><a href ="index.html">Welcome</a></li>
        <li><a href ="login.html"> Login</a></li>
        <li><a href ="signup.html">Sign up</a></li>
      </ul>
    </nav>
    <section>
      <div class="container">
        <br /><br />
        <h1>Registration Form</h1>
  
        <form action="https://jsonplaceholder.typicode.com/users" method="POST">    <!--JJ: think this is where we would post the info into databse?-->
  
          <div class="mb-3">
            <label for="PersonName" class="form-label">Person Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="PersonName"
            />
          </div>
 
          <div class="mb-3">
              <label for="personEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="personEmail"
              />
            </div>
          
          <div class="mb-3">
            <label for="PersonPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="PersonPassword"
            />
          </div>
  
  
          <div class="row justify-content-end">
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
</body>
<br>
    <button onclick="makeGetRequest()">Make GET Request</button>
    <div id="response"></div>
    <script>
        function makeGetRequest() {
            fetch('http://127.0.0.1:3000/accounts/get-all')
                .then(response => response.json())
                .then(data => {
                    // Handle the response data
                    document.getElementById('response').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</html>
